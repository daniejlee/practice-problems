<!DOCTYPE html>
<html>
  <head>
    <title>Sum an Array</title>
  </head>
  <body>
    <script>

      function sumArray(arr){
        var num = 0;
        for(var i = 0; i < arr.length; i++){
          num += arr[i];
        }
        return num;
      }

      console.log(sumArray([10, 5, 3, 7, 2]))      // -> 27
      console.log(sumArray([1, 2, 3, 4, 5]))    // -> 15
      console.log(sumArray([5, 3, 7, 4]))     // ->  19
    </script>
  </body>
</html>
