<!DOCTYPE html>
<html>
  <head>
    <title>Zip Code Validator</title>
  </head>
  <body>
    <script>
      function zipCodeValidator(zipToValidate){
        var checkString =  Number(zipToValidate);
        if(zipToValidate.length <= 5 && !Number.isNaN(checkString)){
          return true
        }
        else {
          return false;
        }
      }
    </script>
  </body>
</html>
