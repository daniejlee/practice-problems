<!DOCTYPE html>
<html>
  <head>
    <title>Free Coffee Cups</title>
  </head>
  <body>
    <script>
      function freeCoffeeCups(coffeeCups){
        var freeCoffee = Math.floor(coffeeCups / 6)
        if(freeCoffee > 0){
          coffeeCups += freeCoffee;
        }
        return coffeeCups;
      }
    </script>
  </body>
</html>
