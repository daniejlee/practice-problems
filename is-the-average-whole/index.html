<!DOCTYPE html>
<html>
  <head>
    <title>Is the average whole</title>
  </head>
  <body>

    <script>

      function isTheAverageWhole(numbersArray) {
        var average = 0;
        var sum = 0;
        for(var i = 0; i < numbersArray.length; i++){
          sum += numbersArray[i];
        }
        console.log(sum/numbersArray.length)
        var average = sum / numbersArray.length
       if (average % 1 === 0){
         return true;
       }
       else
       return false;
      }

      console.log(isTheAverageWhole([1, 3, 4, 4])) // -> true
      console.log(isTheAverageWhole([3, 4])) // -> false
      console.log(isTheAverageWhole([5, 5, 5])) // -> true
    </script>
  </body>
</html>
