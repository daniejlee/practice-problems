<!DOCTYPE html>
<html>
  <head>
    <title>Mean Calculator</title>
  </head>
  <body>
    <script>
      function meanCalculator(arr){
        var total = 0;
        for(var i = 0; i < arr.length; i++){
          total += arr[i];
        }
        return total / arr.length;
      }

    </script>
  </body>
</html>
